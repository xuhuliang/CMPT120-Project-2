  <head>
    <title>Get out of the locked room!</title>
    <style>
      body {background-color:black;}
      .style1 {background-color:black; color:white;}
      .style2 {font-style:italic; font-weight:bold; color:brown;}
      .style3 {font-style:italic; font-weight:bold; color:green;}
    </style>
    <script type="text/JavaScript">
      var N=0;
      var W=0;
      var S=0;
      var E=0;
    
    
       function btn_direction_click(btnNum) {
          if (btnNum === 1) {
              var msg = "You are facing a locked door. Your current position in the room is N.";
              alert(msg);
              updateText(msg);
              score1();
          } 
          else {
          if (btnNum === 2) {
              var msg = "You are beside a desk which has a locked drawer. Your current position in the room is W.";
              alert(msg);
              updateText(msg);
              score2();
          } 
          else {
          if (btnNum === 3) {
              var msg = "There is a poster with a few words on the wall. Your current position in the room is S.";
              alert(msg);
              updateText(msg);
              score3();
          } 
          else {
          if (btnNum === 4) {
              var msg = "There is a suitcase on the floor. Your current position in the room is E.";
              alert(msg);
              updateText(msg);
              score4();
          } 
          else {
             alert("This should never appear.");
          }
          }
          }          
          }
       }
             
       function updateText(msg) {
          var txt = document.getElementById("game");
          txt.value = msg + "\n" + txt.value;
       }
       
       function score1() {
          N=5;
       }
       function score2() {
          W=5;
       }
       function score3() {
          S=5;
       }
       function score4() {
          E=5;
       }
              
       function btn_score_click() {       
          alert(N + W + S + E);       
       }
    </script>
  </head>
  <body>
    <br>
    <textarea class="style1" id="game" rows="16" cols="60">You are locked inside a room, and now you are standing at the center of the room.
    </textarea>
    <br>
    
    <input type="button" 
           value="North" 
           class="style2"
           onclick="btn_direction_click(1);">
                   
    <input type="button" 
           value="West" 
           class="style2"
           onclick="btn_direction_click(2);">
           
    <input type="button" 
           value="South" 
           class="style2"
           onclick="btn_direction_click(3);">           
            
    <input type="button" 
           value="East" 
           class="style2"
           onclick="btn_direction_click(4);">
           
    <input type="button" 
           value="score" 
           class="style3"
           onclick="btn_score_click();">
    <br>

    <p>
     <a href="mailto:Tony.liang712@gmail.com">If you get stuck during the game, please click here to report the error.</a>
    </p>
  </body>
</html>
